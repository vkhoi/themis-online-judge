<div id="site-posts">
	<div class="container">
		<div class="row">
			<div class="col-sm-7">
				<div class="post" ng-repeat="post in PostsCtrl.getShownPosts()">
					<h3>{{ post.title }}</h3>
					<p><em>Đăng bởi {{ post.author }}, vào ngày {{ post.date }}</em></p>
					<p>{{ post.shorttext }}<a ui-sref="home.postDetail({ id: post._id })"> Xem thêm</a></p>
				</div>
				<nav aria-label="Page navigation example" style="margin-top: 2rem;">
				  	<ul class="pagination">
					    <li class="page-item" ng-class="{ disabled: PostsCtrl.pageIndex == 1 }" ng-click="PostsCtrl.goToNextOrPrevPage(-1)"><a class="page-link" href="#">Trước</a></li>
					    <li class="page-item" ng-repeat="item in PostsCtrl.getNumberOfPage() track by $index" ng-class="{ active: $index + 1 == PostsCtrl.pageIndex }" ng-click="PostsCtrl.goToPage($index + 1)"><a class="page-link" href="#">{{ $index + 1 }}</a></li>
					    <li class="page-item" ng-class="{ disabled: PostsCtrl.isAtLastPage() }" ng-click="PostsCtrl.goToNextOrPrevPage(1)"><a class="page-link" href="#">Tiếp theo</a></li>
				  	</ul>
				</nav>
			</div>
			<div class="col-sm-4 offset-sm-1">
				<a ui-sref="home.postsAdmin">
					<button type="button" class="btn btn-primary" style="margin-bottom: 1rem;" ng-show="PostsCtrl.isAdmin()">
						<i class="fa fa-database"></i>
						Quản lý bài viết
					</button>
				</a>
				<div id="post-table-of-contents" class="card">
					<div class="card-header">
						Mục lục
					</div>
					<div class="card-block">
						<ol>
							<li ng-repeat="post in PostsCtrl.posts">
								<a ui-sref="home.postDetail({ id: post._id })">
									{{ post.title }}
								</a>
							</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
