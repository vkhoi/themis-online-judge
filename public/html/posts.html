<div id="site-posts">
	<div class="container">
		<div class="row">
			<div class="col-sm-7">
				<div class="post" ng-repeat="post in PostsCtrl.posts">
					<h3>{{ post.title }}</h3>
					<p><em>Đăng bởi {{ post.author }}, vào ngày {{ post.date }}</em></p>
					<!-- <p ng-bind-html="post.content | unsafe"><a href="#"> Xem thêm</a></p> -->
					<p>{{ post.shorttext }}<a href="#"> Xem thêm</a></p>
				</div>
			</div>
			<div class="col-sm-4 offset-sm-1">
				<a ui-sref="home.postsAdmin">
					<button type="button" class="btn btn-primary" style="margin-bottom: 1rem;">
						<i class="fa fa-database"></i>
						Quản lý bài viết
					</button>
				</a>
				<div id="post-table-of-contents" class="card">
					<div class="card-header">
						Mục lục
					</div>
					<div class="card-block">
						<ol>
							<li><a href="#">Quy hoạch động</a></li>
							<li><a href="#">Interval Tree</a></li>
							<li><a href="#">Luồng cực đại</a></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
