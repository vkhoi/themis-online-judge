<spinner ng-show="LoginCtrl.showSpinner"></spinner>
<div class="container">
	<div class="row">
    	<div class="col-sm-6 offset-sm-3">
    		<br/>	
    		<br/>
    		<h1>Đội Tuyển Tin PTNK</h1>
    		<br/>
    		<br/>
			<form name="loginForm" ng-submit="LoginCtrl.login(LoginCtrl.credentials)">
				<div class="form-group">
					<label for="username">Tên tài khoản</label>
					<input type="text" name="username" id="username" class="form-control" ng-model="LoginCtrl.credentials.username" required/>
				</div>
				<div class="form-group">
					<label for="password">Mật khẩu</label>
					<input type="password" name="password" id="password" class="form-control" ng-model="LoginCtrl.credentials.password" required/>
				</div>
				<div class="form-actions">
			        <button type="submit" class="btn btn-primary">Đăng nhập</button>
			    </div>
			</form>
		</div>
	</div>
</div>
