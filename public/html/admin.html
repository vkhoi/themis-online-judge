<div id="adminTab" class="main-tab container">
	<h3>Tạo kỳ thi</h3>
	<form id="uploadProblem">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chủ đề</label>
			<div class="col-sm-6">
				<input class="form-control input-lg" id="inputlg" type="text" ng-model="HomeCtrl.problemTopic">
			</div>
		</div>
		<div class="form-group row">
			<label for="chooseFileButton" class="col-sm-2 col-form-label">Chọn file đề bài</label>
			<div class="col-sm-4">
				<button id="chooseFileButton" class="btn btn-default" ngf-select ng-model="HomeCtrl.fileProblem" name="file" ngf-pattern="'.doc,.docx,.pdf'" ngf-accept="'.doc,.docx,.pdf'" ngf-max-size="25MB">Chọn file</button>
				<span>{{ HomeCtrl.fileProblem.name | fileNameFilter }}</span>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2 col-sm-offset-2">
				<button class="btn btn-primary" type="submit" ng-click="HomeCtrl.uploadProblem()">Upload</button>
			</div>
		</div>
	</form>
</div>
