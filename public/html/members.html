<div id="site-members" class="container">
	<div class="row">
		<h3 style="padding: 0.25rem;">Quản lý thành viên</h3>
		<a style="margin-left: 0.5rem;" ui-sref="home.memberAdd">
			<button id="add-new-post" type="button" class="btn btn-primary">
				<i class="fa fa-plus"></i>
				Thêm thành viên
			</button>
		</a>
	</div>
	<div class="row" style="margin-top: 1rem;">
		<table class="table table-bordered table-hover ">
			<thead class="table-inverse">
				<tr>
					<th style="width: 5%;">#</th>
					<th style="width: 20%">Tên tài khoản</th>
					<th style="width: 40%">Họ và tên</th>
					<th style="width: 20%">Quyền hạn</th>
					<th style="width: 15%" class="text-center">Chỉnh sửa</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in MembersCtrl.users">
					<td style="width: 5%;">{{ $index + 1 }}</td>
					<td style="width: 20%;">{{ user.username }}</td>
					<td style="width: 40%;">{{ user.name }}</td>
					<td style="width: 20%;">{{ user.role }}</td>
					<td style="width: 15%;" class="text-center">
						<a ui-sref="home.memberEdit({ username: user.username })">
							<button type="button" class="btn btn-info">
								<i class="fa fa-edit"></i>
							</button>
						</a>
						<button type="button" class="btn btn-danger" ng-click="MembersCtrl.removeUser($index)">
							<i class="fa fa-trash"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
