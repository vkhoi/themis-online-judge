<div id="posts-add" class="container">
	<div class="row">
		<h3>Thêm bài viết mới</h3>
	</div>
	<div class="form-group">
	    <label for="postName">Tên bài</label>
    	<input type="text" class="form-control" id="post-name" ng-model="PostsAddCtrl.title">
  	</div>
  	<div class="form-group">
	    <label for="postName">Nội dung</label>
		<div text-angular id="post-content" spellcheck="false" ng-model="PostsAddCtrl.content"></div>
  	</div>
  	<button type="button" class="btn btn-primary" ng-click="PostsAddCtrl.addPost()">Thêm bài</button>
</div>
