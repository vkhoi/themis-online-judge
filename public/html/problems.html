<div id="problemsTab" class="main-tab container">
	<h3>Danh sách đề bài</h3>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th style="width: 10%;">ID</th>
				<th>Đề bài</th>
				<th style="width: 10%;">Ngày</th>
				<th style="width: 10%;">Chủ đề</th>
				<th style="width: 10%;">Người ra đề</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="problem in ContestCtrl.problemFiles">
				<td style="width: 10%;">{{ $index + 1 }}</td>
				<td>{{ problem.name }}</td>
				<td style="width: 10%;">{{ problem.date }}</td>
				<td style="width: 10%;">{{ problem.topic }}</td>
				<td style="width: 10%;">{{ problem.uploadUser }}</td>
			</tr>
		</tbody>
	</table>
</div>
