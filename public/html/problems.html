<div id="problemsTab" class="main-tab container">
	<h3>Danh sách đề bài</h3>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th style="width: 5%;">ID</th>
				<th>Đề bài</th>
				<th style="width: 15%;">Thời gian bắt đầu</th>
				<th style="width: 15%;">Thời lượng</th>
				<th style="width: 15%;">Chủ đề</th>
				<th style="width: 15%;">Người ra đề</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="problem in ContestCtrl.problemFiles">
				<td style="width: 5%;">{{ $index + 1 }}</td>
				<td><a href="{{problem.file}}" target="_blank">{{ problem.name }}</a></td>
				<td style="width: 15%;">{{ problem.startTime }}</td>
				<td style="width: 15%;">{{ problem.duration }}</td>
				<td style="width: 15%;">{{ problem.topic }}</td>
				<td style="width: 15%;">{{ problem.uploadUser }}</td>
			</tr>
		</tbody>
	</table>
</div>
