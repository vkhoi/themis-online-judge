<div id="posts-add" class="container">
	<div class="row" style="margin-bottom: 1rem;">
		<a ui-sref="home.postsAdmin">
			<button type="button" class="btn btn-secondary">
				<i class="fa fa-long-arrow-left"></i>
				Trở lại
			</button>
		</a>
	</div>
	<div class="row">
		<h3>{{ PostsAddEditCtrl.pageName }}</h3>
	</div>
	<div class="form-group" ng-class="{'has-danger': PostsAddEditCtrl.isTitleEmpty() }">
	    <label for="post-name">Tên bài</label>
    	<input type="text" class="form-control form-control-danger" id="post-name" ng-model="PostsAddEditCtrl.title" required ng-blur="PostsAddEditCtrl.titleLostFocus()">
    	<div class="form-control-feedback" ng-show="PostsAddEditCtrl.isTitleEmpty()">Tên bài không được rỗng.</div>
  	</div>
  	<div class="form-group">
	    <label for="post-short-text">Nội dung giới thiệu (vắn tắt)</label>
	    <textarea id="post-short-text" class="form-control" rows="3" ng-model="PostsAddEditCtrl.shorttext"></textarea>
  	</div>
  	<div class="form-group">
	    <label for="post-content">Nội dung đầy đủ</label>
		<div text-angular id="post-content" spellcheck="false" ng-model="PostsAddEditCtrl.content"></div>
  	</div>
  	<button type="button" class="btn btn-primary" ng-click="PostsAddEditCtrl.addEditPost()">{{ PostsAddEditCtrl.addEditBtnName }}</button>
</div>
