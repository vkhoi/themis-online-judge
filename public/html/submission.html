<div id="submissionTab" class="main-tab container">
	<h3>Nộp bài</h3>
	<form id="uploadSolution">
		<div class="form-group row">
			<label for="problemName" class="col-sm-2 col-form-label">Chọn bài</label>
			<div class="col-sm-6">
				<select id="problemName" class="form-control" ng-model="HomeCtrl.selectedProblem">
					<option ng-repeat="p in HomeCtrl.problems track by $index">{{ p }}</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="chooseFileButton" class="col-sm-2 col-form-label">Chọn file mã nguồn</label>
			<div class="col-sm-4">
				<button id="chooseFileButton" class="btn btn-default" ngf-select ng-model="HomeCtrl.fileSubmit" name="file" ngf-pattern="'.cpp,.pas/*'" ngf-accept="'.cpp,.pas/*'" ngf-max-size="5MB">Choose file</button>
				<span>{{ HomeCtrl.fileSubmit.name | fileNameFilter }}</span>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2 col-sm-offset-2">
				<button class="btn btn-primary" type="submit" ng-click="HomeCtrl.submit()">Nộp bài</button>
			</div>
		</div>
	</form>
	<h3>Các lần bạn nộp</h3>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th class="col-sm-1">#</th>
				<th class="col-sm-2">Vào lúc</th>
				<th class="col-sm-6">Tên bài</th>
				<th class="col-sm-2 text-center">Điểm</th>
				<th class="col-sm-1 text-center">Chi tiết</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="log in HomeCtrl.submissionLogs">
				<td class="col-sm-1">{{ HomeCtrl.submissionLogs.length - $index }}</td>
				<td class="col-sm-2">{{ log.time }}</td>
				<td class="col-sm-6">{{ log.problem }}</td>
				<td class="col-sm-2 text-center">{{ log.score | submissionResultFilter }}</td>
				<td class="col-sm-1 text-center">
					<i class="fa fa-file-o submission-details-btn" data-toggle="modal" data-target="#submissionDetails" ng-click="HomeCtrl.onSubmissionDetailsClick($index)"></i>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="modal fade" id="submissionDetails" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close-dialog" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Chi tiết kết quả chấm</h4>
				</div>
				<div class="modal-body">
					<pre>{{ HomeCtrl.submissionDetails }}</pre>
				</div>
			</div>
		</div>
	</div>
</div>
