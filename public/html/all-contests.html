<div id="all-contests-tab" class="main-tab container">
	<h3>Danh sách đề bài</h3>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th style="width: 5%;">ID</th>
				<th>Đề bài</th>
				<th style="width: 15%;">Thời gian bắt đầu</th>
				<th style="width: 15%;">Thời lượng</th>
				<th style="width: 15%;">Chủ đề</th>
				<th style="width: 15%;">Người ra đề</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contest in ContestCtrl.contests">
				<td style="width: 5%;">{{ $index + 1 }}</td>
				<td><a href="{{contest.filePath}}" target="_blank">{{ contest.name }}</a></td>
				<td style="width: 15%;">{{ contest.startTime }}</td>
				<td style="width: 15%;">{{ contest.duration }}</td>
				<td style="width: 15%;">{{ contest.topic }}</td>
				<td style="width: 15%;">{{ contest.setter }}</td>
			</tr>
		</tbody>
	</table>
</div>
